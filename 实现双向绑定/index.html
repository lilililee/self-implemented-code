<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>two-way-bind</title>
  </head>
  <body>
    <input id="my-input" v-model="value" />
    <p id="my-text"></p>
    <script>
      // 原始数据
      var data = {
        text: 'some text'
      }

      // 获取相关元素
      const myInput = document.getElementById('my-input')
      const myText = document.getElementById('my-text')

      // 渲染函数
      function render(val) {
        myInput.value = val
        myText.innerText = val
      }

      // 订阅类
      function Dep() {
        this.subs = []
      }
      Dep.prototype.addSub = function(cb) {
        this.subs.push(cb)
      }
      Dep.prototype.notify = function(context = null, ...args) {
        this.subs.forEach(cb => {
          cb.apply(context, args)
        })
      }

      // 观察数据
      function observe(target, key) {
        // 用另一变量存储值
        let val = target[key]

        // 设置订阅内容，实现 model -> view 数据传递方式
        const dep = new Dep()
        
        // 依赖收集（vue是在get中执行）
        dep.addSub(render)
        // 定义绑定目标数据的 set 和 get
        Object.defineProperty(target, key, {
          enumerable: true,
          configurable: true,
          get() {
            return val
          },
          set(v) {
            // 通知订阅者更新
            // 在vue中是触发 render渲染 和 ob 回调
            dep.notify(null, v)
            val = v
          }
        })

        // 进行初次渲染
        dep.notify(null, val)
      }
      // 双向绑定
      function toWayBind(input, obj, key) {
        // 监听 input 内容， 实现 view -> model 数据传递
        input.addEventListener('input', e => {
          obj[key] = e.target.value
        })

        // 监听 data.value 变化， 实现 model -> view 数据传递
        observe(obj, key)
      }

      // 执行双向绑定
      toWayBind(myInput, data, 'text')
    </script>
  </body>
</html>
